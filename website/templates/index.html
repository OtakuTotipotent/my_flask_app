<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <link rel="stylesheet" href="{{ url_for( 'static', filename='style.css' ) }}">
</head>

<body>
    <div class="container">
        <h1>Hello, Guys!</h1>
        <div class="items">
            {% for item in list %}
            <p>{{ item.name }}</p>
            {% endfor %}
            <p id="add-item">+ Add</p>
        </div>
    </div>

    <div class="hidden" id="modal-container">
        <div class="modal">
            <form action="/" method="post">
                <label for="new_item_name">Enter Name:</label>
                <input type="text" name="new_item_name" id="new_item_name" placeholder="Only your main name" required
                    autofocus autocorrect="on" autocomplete="off">
                <div class="btn-container">
                    <button type="submit" class="btn-action">ADD</button>
                    <button type="button" id="close-modal" class="btn-action">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
